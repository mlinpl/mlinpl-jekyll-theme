- name: Stanisław Jastrzębski
  affiliation: Molecule.one
  photo:  ./images/scientific-board/StanisławJastrzębski.jpg
  bio: >-
    Stanislaw Jastrzebski serves as the CTO and Chief Scientist at Molecule.one, a biotech startup in the drug discovery space. He is passionate about improving the fundamental aspects of deep learning and applying it to automate scientific discovery. He completed his postdoctoral training at New York University in deep learning. His PhD thesis was based on work on foundations of deep learning done during research visits at MILA (with Yoshua Bengio) and the University of Edinburgh (with Amos Storkey). He received his PhD from Jagiellonian University, advised by Jacek Tabor. Beyond academia, he gained industrial experience at Google, Microsoft and Palantir. In his scientific work, he has published at leading machine learning venues (NeurIPS, ICLR, ICML, JMLR, Nature SR). He is also actively contributing to the machine learning community as an Area Chair (most recently NeurIPS '23) and as an Action Editor for TMLR. At Molecule.one, he leads technical teams working on software for synthesis planning based on deep learning, public data sources, and experiments from a highly automated laboratory.

- name: Piotr Sankowski
  affiliation: IDEAS NCBR, University of Warsaw
  photo:  ./images/scientific-board/PiotrSankowski.jpg
  bio: >-
    Piotr Sankowski pełni funkcję prezesa IDEAS NCBR. Jest profesorem w Instytucie Informatyki na Uniwersytecie Warszawskim, gdzie w roku 2009 otrzymał habilitację, a w 2005 doktorat z informatyki. Jego zainteresowania badawcze dotyczą algorytmiki, ze szczególnym uwzględnieniem algorytmicznej analizy grafów i algorytmów analizy danych. Piotr Sankowski otrzymał w 2009 roku doktorat z fizyki w dziedzinie teorii ciała stałego na Polskiej Akademii Nauk. Jest pierwszym Polakiem, który otrzymał 3 granty Europejskiej Rady ds. Badań Naukowych (European Research Council – ERC). W roku 2010 był to ERC Starting Independent Researcher Grant, w 2015 ERC Proof of Concept Grant, a w 2017 ERC Consolidator Grant. Jest współzałożycielem i CTO spin-offu MIM Solutions. Piotr Sankowski is a professor at the Institute of Informatics, University of Warsaw, where he received his habilitation in 2009 and where he received a doctorate in computer science in 2005. His research interest focuses on practical application of algorithms, ranging from economic applications, through learning data structures, to parallel algorithms for data science. In 2009, Piotr Sankowski received also a doctorate in physics in the field of solid state theory at the Polish Academy of Sciences. In 2010 he received ERC Starting Independent Researcher Grant, in 2015 ERC Proof of Concept Grant, and in 2017 ERC Consolidator Grant. He is a president of IDEAS NCBR – a research

- name: Ewa Szczurek
  affiliation: University of Warsaw
  photo:  ./images/scientific-board/EwaSzczurek.jpg
  bio: >-
    Ewa Szczurek is an assistant professor at the Faculty of Mathematics, Informatics and Mechanics at the University of Warsaw. She holds two Master degrees, one from the Uppsala University, Sweden and one from the University of Warsaw, Poland. She finished PhD studies at the Max Planck Institute for Molecular Genetics in Berlin, Germany and conducted postdoctoral research at ETH Zurich, Switzerland. She now leads a research group focusing on machine learning and molecular biology, with most applications in computational oncology. Her group works mainly with probabilistic graphical models and deep learning, with a recent focus on variational autoencoders.

- name: Henryk Michalewski
  affiliation: Google Brain
  photo:  ./images/scientific-board/HenrykMichalewski.jpg
  bio: >-
    Henryk Michalewski is a computer scientist passionate about automated reasoning, program synthesis, and deep reinforcement learning. Currently, he holds a researcher position at Google Brain. Henryk's academic journey began at the University of Warsaw, where he earned his Ph.D. in Mathematics and his Habilitation in Computer Science. He has held several academic positions throughout his career, including an associate professorship at the University of Warsaw and a visiting professorship at the École normale supérieure de Lyon. He also worked as a postdoctoral researcher at Ben Gurion University in Beer-Sheva and held a Leverhulme fellowship at the University of Oxford. In 2015, Henryk's career took a turn when he attended a conference, met researchers from DeepMind, and learned about the emerging field of deep learning. This experience motivated him to delve into this area of research and ultimately led him to work as a researcher at deepsense.ai from 2016 to 2019. During this time, he worked on projects with Intel and Volkswagen and mentored the Atari 100k Benchmark project, which aimed to advance the field of deep reinforcement learning. Henryk's contributions to deep learning continued when he joined Google as a researcher in 2019. He has participated in several cutting-edge projects, including PaLM, Minerva, and  Multi-Game Decision Transformers. Additionally, he has contributed over 100 commits to the TRAX open-source repository.

- name: Jacek Tabor
  affiliation: Jagiellonian University (GMUM)
  photo:  ./images/scientific-board/JacekTabor.jpg
  bio: >-
    Jacek Tabor in his scientific work deals with broadly understood machine learning, in particular with deep generative models. He is also a member of the GMUM group (gmum.net) aimed at popularization and development of machine learning methods in Cracow.

- name: Jan Chorowski
  affiliation: Pathway
  photo:  ./images/scientific-board/JanChorowski.jpg
  bio: >-
    Jan Chorowski is the CTO at Pathway working on realtime data processing frameworks. He received his M.Sc. degree in electrical engineering from Wrocław University of Technology and Ph.D. from University of Louisville. He has worked at the University of Wroclaw and has collaborated with several research teams, including Google Brain, Microsoft Research and Yoshua Bengio’s lab. 

- name: Krzysztof Dembczyński
  affiliation: Yahoo Research
  photo:  ./images/scientific-board/KrzysztofDembczyński.jpg
  bio: >-
    Prior to joining Yahoo Research Krzysztof Dembczyński was an Assistant Professor at Poznan University of Technology (PUT), Poland. He has received his PhD degree in 2009 and Habilitation degree in 2018, both from PUT. During his PhD studies he was mainly working on preference learning and boosting-based decision rule algorithms. During his postdoc at Marburg University, Germany, he has started working on multi-target prediction problems with the main focus on multi-label classification. Currently, his main scientific activity concerns extreme classification, i.e., classification problems with an extremely large number of labels. His articles has been published at the premier conferences (ICML, NeurIPS, ECML) and in the leading journals (JMLR, MLJ, DAMI) in the field of machine learning. As a co-author he won the best paper award at ECAI 2012 and at ACML 2015. He serves as an Area Chair for ICML, NeurIPS, and ICLR, and as an Action Editor for MLJ.

- name: Krzysztof Geras
  affiliation: New York University
  photo:  ./images/scientific-board/KrzysztofGeras.jpg
  bio: >-
    Krzysztof Geras is an assistant professor at NYU School of Medicine and an affiliated faculty at NYU Center for Data Science. His main interests are in unsupervised learning with neural networks, model compression, transfer learning, evaluation of machine learning models and applications of these techniques to medical imaging. He previously completed a postdoc at NYU with Kyunghyun Cho, a PhD at the University of Edinburgh with Charles Sutton and an MSc as a visiting student at the University of Edinburgh with Amos Storkey. His BSc is from the University of Warsaw. He also completed industrial internships in Microsoft Research (Redmond and Bellevue), Amazon (Berlin) and J.P. Morgan (London).

- name: Marek Cygan
  affiliation: University of Warsaw, Nomagic
  photo:  ./images/scientific-board/MarekCygan.jpg
  bio: >-
    Marek Cygan is currently an associate professor at the University of Warsaw, leading the Robot learning group, focused on robotic manipulation and computer vision. Additionally, Chief AI Officer and co-founder of Nomagic, a startup delivering smart pick-and-place robots for intralogistics applications. Earlier doing research in various branches of algorithms, having an ERC Starting grant on the subject.

- name: Piotr Miłoś
  affiliation: University of Warsaw
  photo:  ./images/scientific-board/PiotrMiłoś.jpg
  bio: >-
    Piotr Miłoś is an Associate Professor at the Faculty of Mathematics, Mechanics and Computer Science of the University of Warsaw. He received his Ph.D. in probability theory. From 2016 he has developed interest in machine learning. Since then he collaborated with deepsense.ai on various research projects. His focus in on problems in reinforcement learning.

- name: Przemysław Biecek
  affiliation: Warsaw University of Technology, University of Warsaw
  photo:  ./images/scientific-board/PrzemysławBiecek.jpg
  bio: >-
    Przemysław Biecek obtained his Ph.D. in Mathematical Statistics and MSc in Software Engineering at Wroclaw University of Science and Technology. He is currently working as an Associate Professor at the Faculty of Mathematics and Information Science, Warsaw University of Technology, and an Assistant Professor at the Faculty of Mathematics, Informatics and Mechanics, University of Warsaw.

- name: Tomasz Trzciński
  affiliation: Warsaw University of Technology, IDEAS NCBR, Tooploox
  photo:  ./images/scientific-board/TomaszTrzciński.jpg
  bio: >-
    Tomasz Trzciński (DSc, WUT'20; PhD, EPFL'14; MSc, UPC/PoliTo'10) is an Associate Professor at Warsaw University of Technology, where he leads a Computer Vision Lab, and at Jagiellonian University of Cracow (GMUM). He is also a Computer Vision Group Leader at IDEAS NCBR, a publicly-funded Polish Center for AI. He was a Visiting Scholar at Stanford University in 2017 and at Nanyang Technological University in 2019. Previously, he worked at Google in 2013, Qualcomm in 2012 and Telefónica in 2010. He is an Associate Editor of IEEE Access and MDPI Electronics and frequently serves as a reviewer in major computer science conferences (CVPR, ICCV, ECCV, NeurIPS, ICML) and journals (TPAMI, IJCV, CVIU). He is a Senior Member of IEEE, member of ELLIS Society, member of the ALICE Collaboration at CERN and an expert of National Science Centre and Foundation for Polish Science. He is a Chief Scientist at Tooploox and a co-founder of Comixify, a technology startup focused on using machine learning algorithms for video editing.

- name: Razvan Pascanu
  affiliation: DeepMind
  photo:  ./images/scientific-board/RazvanPascanu.jpg
  bio: >-
    Razvan Pascanu is a Research Scientist at Google DeepMind, London. He obtained a Ph.D. from the University of Montreal under the supervision of Yoshua Bengio. While in Montreal he was a core developer of Theano. Razvan is also one of the organizers of the Eastern European Summer School. He has a wide range of interests around deep learning including optimization, RNNs, meta-learning and graph neural networks.

- name: Viorica Patraucean
  affiliation: DeepMind
  photo:  ./images/scientific-board/VioricaPatraucean.jpg
  bio: >-
    Viorica Patraucean is a research scientist in DeepMind. She obtained her PhD from University of Toulouse on probabilistic models for low-level image processing. She then carried out postdoctoral work at Ecole Polytechnique Paris and University of Cambridge, on processing of images, videos, and point-clouds. Her main research interests revolve around efficient vision systems, with a focus on deep video models. She is one of the main organisers of EEML summer school and has served as program committee member for top Computer Vision and Machine Learning conferences.

