# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: MLSS^S 2023
email: mlss@mlinpl.org
event-date: "2023-06-26T00:00:00"
description: >-
  MLSS^S 2023 is a summer school providing a didactic introduction to a range of modern topics in Machine Learning
  and their applications in other disciplines of Science, primarily intended for research-oriented graduate students. 
  The school features a line-up of internationally recognized researchers who will talk with enthusiasm about their subjects. 
  Our goal is to provide a unique opportunity to learn from and connect with the leading experts in the scenic setting of the historic city of Kraków, Poland.
main-image: images/mlinpl-logo-black.png
twitter-username: "@MLinPL"
baseurl: "/www-dev" # the subpath of your site, e.g. /blog
url: "https://mlinpl.github.io/www-dev/" # the base hostname & protocol for your site, e.g. http://example.com


# Header settings
inline-logo: '<span class="logo"><span class="main-name">MLSS<span class="superscript">S</span></span> <span class="sub-name">2023</span></span>'
header:
  heading: '<span class="logo"><span class="main-name">MLSS<span class="superscript">S</span></span> <span class="sub-name">2023</span></span>'
  subheading: Machine Learning Summer School</br>on applications in <span class="emph">Science</span>
  date-location: 26 June - 2 July / Kraków, Poland
  # Countdown settings
  countdown-date: "2023-04-09T00:00:00"
  countdown-text: '<a href="registration">Registation</a> closes in:'


# Navigation settings
navigation:
  - name: "/ About"
    url: "#about"
  
  - name: "/ Speakers"
    url: "#speakers"

  - name: "/ Registration"
    url: "registration"

  - name: "/ Timeline"
    url: "#timeline"

  - name: "/ Organizers"
    url: "#organizers"


# Build settings
theme: minima
plugins:
  - jekyll-seo-tag
  - jekyll-feed

