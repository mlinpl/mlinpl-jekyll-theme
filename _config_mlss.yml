# Color settings
color:
  main: "#6DB6C6"
  main-gradient: "#FF0000, #FF00FF"
  background: "#FFFFFF"
  hue-rotate: 190

# Footer settings
footer: ML in PL Association

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/company/mlinpl
  - title: facebook
    url: https://www.facebook.com/MLinPL
  - title: twitter
    url: https://twitter.com/mlinpl
  - title: youtube
    url: https://www.youtube.com/channel/UCmXKn-Xeq1ZTAQBTwsYw4AA

# Build settings
markdown: kramdown
permalink: pretty

sass:
  style: compressed # possible values: nested expanded compact compressed
