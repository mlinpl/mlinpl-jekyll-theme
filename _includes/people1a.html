<!-- People Variant 1A -->
{% comment %}
Expects following parameters: people-data
{% endcomment %}
<div class="row">
    <div class="col-xs-12 d-flex" style="width: 100%; display: flex; flex-wrap: wrap; align-items: baseline;">
        {% for person in include.people-data %}
        <div class="person" style="text-align: center; width: 160px; margin: 10px;">
            <img style="width: 140px;" class="person-photo" src="{{ person.image | relative_url }}" alt="{{ person.name }}">
            <h5 class="person-name">{{ person.name }}</h5>
            <p class="person-title"><span>{{ person.title }}</span></p>
            <div class="person-social">
            {% if person.linkedin and person.linkedin != "" %}
                <a href="{{ person.linkedIn }}">
                    <i class="fa-brands fa-linkedin" style="padding-left: 0.25em; padding-right: 0.25em"></i>
                </a>
            {% endif %}
            {% if person.twitter and person.twitter != "" %}
                <a href="{{ person.twitter }}">
                    <i class="fa-brands fa-square-twitter" style="padding-left: 0.25em; padding-right: 0.25em"></i>
                </a>
            {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
