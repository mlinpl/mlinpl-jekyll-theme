<head>
	<meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="{{ "/images/mlinpl-favicon.png" | prepend: site.baseurl }}"/>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/libs/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/libs/fontawesome/css/fontawesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/libs/fontawesome/css/brands.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/libs/fontawesome/css/solid.min.css" | prepend: site.baseurl }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <!-- OpenGraph Tags -->
    <meta content="{{ site.title }}" property="og:site_name">
    {% if page.title %}
        <meta content="{{ page.title }}" property="og:title">
        <meta content="article" property="og:type">
        <meta name="twitter:title" content="{{ page.title }}" />
    {% else %}
        <meta content="{{ site.title }}" property="og:title">
        <meta content="website" property="og:type">
        <meta name="twitter:title" content="{{ site.title }}" />
    {% endif %}
    
    {% if page.description %}
        <meta content="{{ page.description }}" property="og:description">
        <meta content="{{ page.description }}" property="twitter:description">
    {% else %}
        <meta content="{{ site.description }}" property="og:description">
        <meta content="{{ site.description }}" property="twitter:description">
    {% endif %}

    <meta content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" property="og:url">

    {% if page.image %}
        <!-- TODO -->>
    {% else %}
        <meta content="{{ site.url }}/{{ site.main-image }}" property="og:image">
        <meta content="{{ site.url }}/{{ site.main-image }}" property="twitter:image">
    {% endif %}
    
</head>
