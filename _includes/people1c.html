<!-- People Variant 1C -->
{% comment %}
Expects following parameters: people-data
{% endcomment %}
<div class="row">
    <div class="col-xs-12 d-flex">
        {% for person in include.people-data %}
        <div style="text-align: center; width: 230px; margin: 20px;">
            <img style="width: 210px; margin-bottom: 1em;" class="person-photo" src="{{ person.image | relative_url }}" alt="{{ person.name }}">
            <h4 style="text-align: center; margin-bottom: 0.2em">{{ person.name }}</h4>
            <p style="font-size: 16px; text-align: center; margin-bottom: 0.4em"><span>{{ person.title }}</span></p>
        </div>
        {% endfor %}
    </div>
</div>
