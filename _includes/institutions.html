<!-- Institutions Section -->
<section id="institutions" class="container content-section text-center" >
  <div class="row">
    <h2>Institutions</h2>
    <div style="width: 100%; display: flex;flex-wrap: wrap;align-items: center;">
      {% for institution in site.institutions %}
      <div style="flex: 1; padding: 2em 0 2em 0 !important;"">
          <img width="300px" src="{{ institution.image | relative_url }}" alt="">
      </div>
      {% endfor %}
    </div>
  </div>
</section>
