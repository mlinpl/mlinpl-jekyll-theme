<!-- Sponsors Section -->
<section id="sponsors" class="container content-section">
    {% for category in site.data.sponsors %}
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-align-left">{{category.title}}</h2>
            </div>
            {% include logos.html logos-data=category.sponsors imageMaxWidth=category.imageMaxWidth imageMaxHeight=category.imageMaxHeight %}
        </div>
    {% endfor %}
</section>
