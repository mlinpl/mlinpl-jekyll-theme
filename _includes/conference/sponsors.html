<!-- Sponsors Section -->
<section id="sponsors" class="container content-section">
    {% for category in site.data.sponsors %}
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-align-left">{{category.title}}</h2>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex text-center">
                {% for sponsor in category.sponsors %}
                <div class="sponsor-logo" style="width: {{ category.imageMaxWidth }};">
                    {% if sponsor.link %}
                    <a href="{{ sponsor.link }}" target="_blank">
                        <img style="max-width: {{ category.imageMaxWidth }}; max-height: {{ category.imageMaxHeight }};" src="{{ sponsor.image | relative_url }}" alt="{{ sponsor.name }} logo">
                    </a>
                    {% else %}
                    <img width="{{category.config.maxWidth}}" src="{{ sponsor.image | relative_url }}" alt="{{ sponsor.name }} logo">
                    {% endif %}
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</section>
