<!-- Sponsors Section -->
<section id="sponsors" class="container content-section">
    {% for category in site.data.sponsors %}
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-align-left" style="font-size: {{category.config.fontSize}}">{{category.config.title}}</h2>
            </div>
            <div class="row d-flex justify-content-center text-center">
                {% for sponsor in category.sponsors %}
                <div style="flex: 1;">
                    <div class="feature">
                        {% if sponsor.link %}
                        <a href="{{ sponsor.link }}" target="_blank">
                            <img  width="{{category.config.maxWidth}}" src="{{ sponsor.image | relative_url }}" alt="{{ sponsor.name }} logo">
                        </a>
                        {% else %}
                        <img width="{{category.config.maxWidth}}" src="{{ sponsor.image | relative_url }}" alt="{{ sponsor.name }} logo">
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</section>
