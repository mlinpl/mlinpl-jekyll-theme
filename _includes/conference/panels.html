<!-- Panels Section -->
<section id="panels" class="container content-section">
    <div class="row">
      <div class="col-lg-12">
        <h2>/ Panels</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 slider-container">
        <div class="slider-content">
          {% for panel in site.data.panels %}
          <div class="row slider-item-content" data-index="{{ forloop.index0 }}">
            <!-- Panel details will be displayed here when a panel is selected -->
            <div class="col-md-12">
                <h2 class="emph-i">{{ panel.name }}</h2>
                <p>{{ panel.desc }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
  
        <div style="width: 100%; padding: 30px 15px;">
          <div class="slider-timer">
            
          </div>
        </div>
  
        <div class="slider-tabs">
          {% for panel in site.data.panels %}
          <div class="slider-item person item-col-3" data-index="{{ forloop.index0 }}">
            {% for speaker in panel.panelists %}
            <div class="person-photo-wrapper speaker-photo" style="width: 75px; margin-right: -20px;">
              <div>
                <img src="{{ speaker.image | relative_url }}" alt="{{ speaker.name }} photo">
              </div>
            </div>
            {% endfor %}
            <div class="center-verticaly">
              <div>
                <span class="speaker-name">
                    {{ panel.name }}
                </span></br>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
