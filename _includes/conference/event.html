<!-- Sponsors Section -->
<section id="Attend" class="container content-section">
    <div class="row">
        <div class="col-lg-12">
            <h2>/ Attend</h2>
        </div>
        <div class="add-calendar">
            <p class="calendar-text">
                Add the conference to your calendar:
            </p>

            <div class="row">
                {% for calendar in site.data.conference-cal-links %}
                <a href="{{calendar.link}}" class="btn-default {{calendar.style}} btn-calendar"> {{calendar.icon}} </a>
                {% endfor %}
            </div>

            <div class="row">
                <a href="conference_invite.ics" download class="btn">Download ICS</a>
            </div>
            <p class="calendar-text">
                And follow our events on social media!
            </p>
            <div class="row">
                {% for event in site.data.conference-events-links %}
                <a href="{{event.link}}" class="btn-default {{event.style}} btn-calendar"> {{event.icon}} </a>
                {% endfor %}
            </div>
        </div>



    </div>
</section>
