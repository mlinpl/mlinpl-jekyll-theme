    <!-- Scientific board section -->
    <section id="scientific_board" class="container content-section">
        <div class="row">
            <div class="col-lg-12">
                <h2>/ Scientific Board</h2>
            </div>
        </div>

        {% for member in site.data.scientific-board %}
        {% assign odd = forloop.index | modulo: 2 %}
        {% if odd == 1 %}
        <div class="row">
            {% endif %}
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-4 text-center person-with-bio">
                        <img class="person-photo" style="width: 160px;" src="{{ member.photo | relative_url }}" alt="{{ member.name }}">
                        <h4 class="person-name">{{ member.name }}</h4>
                        <p class="person-title">{{ member.affiliation }}</p>
                    </div>
                    <div class="col-sm-8 text-center">
                        <div style="text-align: justify;">
                            <p style="font-size: 16px;">{{member.bio}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% if odd == 0 or forloop.last == true %}
        </div>
        {% endif %}

        {% endfor %}
    </section>
