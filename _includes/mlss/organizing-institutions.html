<!-- Institutions Section -->
<section id="institutions" class="container content-section text-center" >
  <div class="row">
    <h2>/ Organizers</h2>
    <div style="width: 100%; display: flex;flex-wrap: wrap;align-items: center;">
      {% for institution in site.data.mlss-organizing-institutions %}
      <div style="flex: 1; padding: 2em 0 2em 0 !important;">
        <a href="{{ institution.url }}">
          <img width="300px" src="{{ institution.logo | relative_url }}" alt="{{ institution.name }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
